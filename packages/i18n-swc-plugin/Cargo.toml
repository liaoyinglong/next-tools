[package]
name = "i18n_swc_plugin"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib","rlib"]

[profile.release]
lto = true

[dependencies]
serde = "1"
swc_core = { version = "0.23.*", features = ["plugin_transform","ecma_parser"] }
swc_ecma_utils= "0.*.*"
tracing = "0.1.32"

[dev-dependencies]
testing = "0.30.1"

# .cargo/config defines few alias to build plugin.
# cargo build-wasi generates wasm-wasi32 binary
# cargo build-wasm32 generates wasm32-unknown-unknown binary.
